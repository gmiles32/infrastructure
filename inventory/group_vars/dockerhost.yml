# grog.package
package_list:
  - name: vim
    dnf_ignore: yes
  - name: rsync
    dnf_ignore: yes
  - name: net-tools
    dnf_ignore: yes
  - name: git
    dnf_ignore: yes
  - name: htop
    dnf_ignore: yes
  - name: firewalld
    dnf_ignore: yes
  - name: nfs
    apt: nfs-commons
    yum: nfs-utils
    dnf_ignore: yes
  - name: wget
    dnf_ignore: yes
  - name: wireguard
    dnf: wireguard-tools
    yum_ignore: yes
package_update_cache: yes

# docker_compose_generator
docker_compose_generator_output_path: /home/sysadmin/tmp
services:
  - authelia
  - postgres
  - immich
  - traefik
  - calibre
  - freshrss
  - homepage
  - omada
  - paperless
  - scrutiny
  - syncthing
  - uptime-kuma
  - vaultwarden
  - vikunja
services_config_path: /home/gabe/Projects/infrastructure/inventory/service_configs
nas: "192.168.1.11"

