# grog.package
package_list:
  - name: vim
  - name: rsync
  - name: net-tools
  - name: git
  - name: firewalld
  - name: nfs
    apt: nfs-commons
    dnf: nfs-utils
    yum: nfs-utils
  - name: wget
  - name: python-firewall
package_update_cache: yes

# geerlingguy.pip
pip_install_packages:
  - name: requests

# docker_firewalld
interface: ens18

# docker_compose_generator
docker_compose_generator_output_path: /home/sysadmin/docker
services:
  - postgres
  - authelia
  - traefik
  # - portainer
  - immich
  - calibre
  - freshrss
  - homepage
  - omada
  - paperless
  - scrutiny
  - syncthing
  - uptime-kuma
  - vaultwarden
  # - vikunja
  # - portainer-agent
services_config_path: ../inventory/service_configs
nas: "192.168.5.11"

# docker_start
docker_networks:
  - frontend
  - backend
ports:
  # Traefik
  - port_number: "80"
    protocol: "tcp"
  - port_number: "443"
    protocol: "tcp"
  # Syncthing
  - port_number: "22000"
    protocol: "tcp"
  - port_number: "22000"
    protocol: "udp"
  - port_number: "21027"
    protocol: "udp"
  # Omada
  - port_number: "8043"
    protocol: "tcp"
  - port_number: "27001"
    protocol: "tcp"
  - port_number: "27001"
    protocol: "udp"
  - port_number: "29810-29814"
    protocol: "tcp"
  - port_number: "29810-29814"
    protocol: "udp"  
  # Portainer Agent
  - port_number: "9001"
    protocol: "tcp"
commands:
  - "docker run -d --name=protonmail-bridge -v protonmail:/root -p \
     1025:25/tcp -p 1143:143/tcp --restart=unless-stopped --network=backend \
     shenxn/protonmail-bridge"
