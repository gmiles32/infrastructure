# grog.package
package_list:
  - name: vim
  - name: rsync
  - name: net-tools
  - name: git
  - name: firewalld
  - name: nfs
    apt: nfs-common
    dnf: nfs-utils
    yum: nfs-utils
  - name: wget
  - name: python3-firewall
  - name: curl
package_update_cache: yes

# geerlingguy.pip
pip_install_packages:
  - name: requests

# docker_firewalld
interface: ens18

# docker_compose_generator
docker_compose_generator_output_path: /home/sysadmin/docker
services:
  - nextcloud
services_config_path: ../inventory/service_configs

# docker_start
docker_networks: []
ports:
  # Nextcloud
  - port_number: "8080"
    protocol: "tcp"
commands: []