compose_schema_version: "3"
containers:
  - service_name: jellyfin
    active: true
    image: jellyfin/jellyfin@sha256:7ae36aab93ef9b6aaff02b37f8bb23df84bb2d7a3f6054ec8fc466072a648ce2
    env:
      - PUID=1000
      - GUID=1000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./jellyfin:/config
      - arr-media:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.entrypoints=web"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.{{ domain }}`)"
      - "traefik.http.middlewares.jellyfin-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.jellyfin.middlewares=jellyfin-https-redirect"
      - "traefik.http.routers.jellyfin-secure.entrypoints=websecure"
      - "traefik.http.routers.jellyfin-secure.rule=Host(`jellyfin.{{ domain }}`)"
      - "traefik.http.routers.jellyfin-secure.tls=true"
      - "traefik.http.routers.jellyfin-secure.service=jellyfin"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
      - "traefik.docker.network=frontend"
    networks:
        - frontend

  - service_name: jellyseerr
    active: true
    image: fallenbagel/jellyseerr:latest@sha256:4538137bc5af902dece165f2bf73776d9cf4eafb6dd714670724af8f3eb77764
    container_name: jellyseerr
    environment:
      - PUID=1000
      - GUID=1000
      - LOG_LEVEL=debug
      - TZ=America/Los_Angeles
    volumes:
      - ./jellyseerr:/app/config
    restart: unless-stopped
    ports:
      - 5055:5055

networks:
  - network_name: frontend
    external: true

volumes:
  - volume_name: arr-media
    driver: local
    driver_opts:
      - name: type
        value: nfs
      - name: o
        value: nfsvers=4,addr={{ nas }},rw
      - name: device
        value: ":/mnt/proton/containers/arr-media"