compose_schema_version: '3.9'
containers:
  - service_name: n8nio
    active: true
    image: docker.n8n.io/n8nio/n8n:1.123.18@sha256:44cbecc752b57410a967f1a2f817f2632eee74a9674f2b7d8bc25aff2c88c40d
    container_name: n8n
    restart_policy: unless-stopped
    volumes:
        - './data:/home/node/.n8n'
    environment:
        - DB_POSTGRESDB_PASSWORD={{ n8n_pg_password}}
        - DB_POSTGRESDB_USER=n8n
        - DB_POSTGRESDB_HOST=n8n-postgres
        - DB_POSTGRESDB_DATABASE=n8n
        - DB_TYPE=postgresdb
    ports:
        - '5678:5678'
    tty: true
    stdin_open: true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.routers.n8n.rule=Host(`n8n.{{ domain }}`)"
      - "traefik.http.middlewares.n8n-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.n8n.middlewares=n8n-https-redirect"
      - "traefik.http.routers.n8n-secure.entrypoints=websecure"
      - "traefik.http.routers.n8n-secure.rule=Host(`n8n.{{ domain }}`)"
      - "traefik.http.routers.n8n-secure.tls=true"
      - "traefik.http.routers.n8n-secure.service=n8n"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.docker.network=frontend"
      # - "traefik.http.routers.n8n-secure.middlewares=authelia@docker"
    networks:
      - frontend
      - default

  - service_name: postgres
    active: true 
    image: postgres:16.11-bookworm@sha256:a2420e9555e2224583fe84d0bb3f0b967e69354ae3a0be55a9c14e251388c4eb
    restart: unless-stopped
    container_name: n8n-postgres
    user: 1000:1000
    networks:
      - default
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=n8n"
      - "POSTGRES_PASSWORD={{ n8n_pg_password}}"
      - "POSTGRES_DB=n8n"

networks:
  - network_name: frontend
    external: true 
  - network_name: default

volumes: []
