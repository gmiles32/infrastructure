compose_schema_version: "3.8"
containers:
  - service_name: nextcloud
    active: true
    container_name: nextcloud
    image: nextcloud:apache@sha256:7e6bb7e7b3d5b5951613ac1f91f794c5ed6b0e2d61a9c1c9bc6083e689c844da
    user: 1000:1000
    environment:
      - POSTGRES_HOST=nextcloud-postgres
      - POSTGRES_PASSWORD={{ nextcloud_pg_password}}
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - NEXTCLOUD_ADMIN_USER={{ nextcloud_admin_user }}
      - NEXTCLOUD_ADMIN_PASSWORD={{ nextcloud_admin_password }}
      - NEXTCLOUD_TRUSTED_DOMAINS=192.168.5.15 local.flaskforge.com
      - SMTP_HOST={{ smtp_endpoint }}
      - SMTP_SECURE=tls 
      - SMTP_PORT=465        
      - SMTP_NAME={{ smtp_username }}
      - SMTP_PASSWORD={{ smtp_password }}
      - MAIL_FROM_ADDRESS=nextcloud
      - MAIL_DOMAIN={{ nextcloud_mail_domain }}
    ports:
      - 8080:80
    restart: always
    volumes:
      - nextcloud-data:/var/www/html
    links:
      - nextcloud-postgres
  - service_name: database
    active: true
    container_name: nextcloud-postgres
    image: postgres:15@sha256:a35b3c0190dac5a82ec1778b34cb4963bdd9d161f80381a6297be6e2c3c13a7c
    user: 1000:1000
    environment:
      - POSTGRES_PASSWORD={{ nextcloud_pg_password }}
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    expose:
      - 5432

networks: []

volumes:
  - volume_name: nextcloud-data
    driver: local
    driver_opts:
      - name: type
        value: nfs
      - name: o
        value: nfsvers=4,addr={{ nas }},rw
      - name: device
        value: ":/mnt/proton/containers/nextcloud-data"