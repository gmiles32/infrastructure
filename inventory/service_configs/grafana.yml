compose_schema_version: "3"

containers:
  - service_name: prometheus
    active: true
    image: prom/prometheus:v2.51.1@sha256:dec2018ae55885fed717f25c289b8c9cff0bf5fbb9e619fb49b6161ac493c016
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    user: 1000:1000
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prom_data:/prometheus
    networks:
      - default

  - service_name: grafana
    active: true
    image: grafana/grafana@sha256:753bbb971071480d6630d3aa0d55345188c02f39456664f67c1ea443593638d0
    container_name: grafana
    user: 1000:1000
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD={{ gf_admin_password }}
    volumes:
      - ./grafana:/var/lib/grafana
    networks:
      - default

  - service_name: node_exporter
    active: true
    image: quay.io/prometheus/node-exporter:latest@sha256:4cb2b9019f1757be8482419002cb7afe028fdba35d47958829e4cfeaf6246d80
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    privileged: true
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - default

  - service_name: cadvisor
    active: true
    image: gcr.io/cadvisor/cadvisor@sha256:ddadf3e2fd880deb4e0f3606d34a0d9da1165e3801116075d98a1901635dc9e8
    devices:
      - /dev/kmsg
    privileged: true
    container_name: cadvisor
    volumes:
      - '/dev/disk/:/dev/disk:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/sys:/sys:ro'
      - '/var/run:/var/run:ro'
      - '/:/rootfs:ro'
    networks:
      - default

  - service_name: influxdb
    active: false
    image: influxdb:2.7.5@sha256:766904dcef641fa1491750b7b3e0dd948b30417f7ef0ac4d3f1d6ffed52a1fa2
    container_name: influxdb
    user: 1000:1000
    restart: unless-stopped
    ports:
      - 8087:8086
    volumes:
      - './influxdb:/var/lib/influxdb2'
    environment:
      - 'DOCKER_INFLUXDB_INIT_USERNAME=admin'
      - 'DOCKER_INFLUXDB_INIT_PASSWORD={{ influxdb_password }}'
      - 'DOCKER_INFLUXDB_INIT_ORG={{ influxdb_org }}'
      - 'DOCKER_INFLUXDB_INIT_BUCKET={{ influxdb_bucket }}'
    default:
      - default

networks:
  - network_name: default

volumes: []
