compose_schema_version: "3"

containers:
  - service_name: prometheus
    active: true
    image: prom/prometheus:v2.48.1@sha256:a67e5e402ff5410b86ec48b39eab1a3c4df2a7e78a71bf025ec5e32e09090ad4
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    user: 1000:1000
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prom_data:/prometheus
    # labels: 
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.prometheus.entrypoints=web"
    #   - "traefik.http.routers.prometheus.rule=Host(`prom.{{ domain }}`)"
    #   - "traefik.http.middlewares.prometheus-https-redirect.redirectscheme.scheme=https"
    #   - "traefik.http.routers.prometheus.middlewares=prometheus-https-redirect"
    #   - "traefik.http.routers.prometheus-secure.entrypoints=websecure"
    #   - "traefik.http.routers.prometheus-secure.rule=Host(`prom.{{ domain }}`)"
    #   - "traefik.http.routers.prometheus-secure.tls=true"
    #   - "traefik.http.routers.prometheus-secure.service=prometheus"
    #   - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    #   - "traefik.docker.network=frontend"
      # - "traefik.http.routers.prometheus-secure.middlewares=authelia@docker"
    networks:
      # - frontend
      - default

  - service_name: grafana
    active: true
    image: grafana/grafana@sha256:e3e9c2b5776fe3657f4954dfa91579224f98a0316f51d431989b15425e95530f
    container_name: grafana
    user: 1000:1000
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD={{ gf_admin_password }}
    volumes:
      - ./grafana:/var/lib/grafana
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.routers.grafana.rule=Host(`grafana.{{ domain }}`)"
      - "traefik.http.middlewares.grafana-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.grafana.middlewares=grafana-https-redirect"
      - "traefik.http.routers.grafana-secure.entrypoints=websecure"
      - "traefik.http.routers.grafana-secure.rule=Host(`grafana.{{ domain }}`)"
      - "traefik.http.routers.grafana-secure.tls=true"
      - "traefik.http.routers.grafana-secure.service=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.docker.network=frontend"
      # - "traefik.http.routers.grafana-secure.middlewares=authelia@docker"
    networks:
      - frontend
      - default

  - service_name: node_exporter
    active: true
    image: quay.io/prometheus/node-exporter:latest@sha256:4cb2b9019f1757be8482419002cb7afe028fdba35d47958829e4cfeaf6246d80
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    networks:
      - default
    privileged: true
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'

  - service_name: cadvisor
    active: true
    image: gcr.io/cadvisor/cadvisor@sha256:ddadf3e2fd880deb4e0f3606d34a0d9da1165e3801116075d98a1901635dc9e8
    devices:
      - /dev/kmsg
    privileged: true
    container_name: cadvisor
    volumes:
      - '/dev/disk/:/dev/disk:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/sys:/sys:ro'
      - '/var/run:/var/run:ro'
      - '/:/rootfs:ro'
    networks:
      - default

networks:
  - network_name: frontend
    external: true
  - network_name: default

volumes: []
