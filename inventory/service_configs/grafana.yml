compose_schema_version: "3"

containers:
  - service_name: prometheus
    active: true
    image: prom/prometheus:v2.49.1@sha256:beb5e30ffba08d9ae8a7961b9a2145fc8af6296ff2a4f463df7cd722fcbfc789
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    user: 1000:1000
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prom_data:/prometheus
    networks:
      - default

  - service_name: grafana
    active: true
    image: grafana/grafana@sha256:6b5b37eb35bbf30e7f64bd7f0fd41c0a5b7637f65d3bf93223b04a192b8bf3e2
    container_name: grafana
    user: 1000:1000
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD={{ gf_admin_password }}
    volumes:
      - ./grafana:/var/lib/grafana
    networks:
      - default

  - service_name: node_exporter
    active: true
    image: quay.io/prometheus/node-exporter:latest@sha256:4cb2b9019f1757be8482419002cb7afe028fdba35d47958829e4cfeaf6246d80
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    privileged: true
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - default

  - service_name: cadvisor
    active: true
    image: gcr.io/cadvisor/cadvisor@sha256:ddadf3e2fd880deb4e0f3606d34a0d9da1165e3801116075d98a1901635dc9e8
    devices:
      - /dev/kmsg
    privileged: true
    container_name: cadvisor
    volumes:
      - '/dev/disk/:/dev/disk:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/sys:/sys:ro'
      - '/var/run:/var/run:ro'
      - '/:/rootfs:ro'
    networks:
      - default

  - service_name: influxdb
    active: false
    image: influxdb:2.7.5@sha256:f3765ab8ae6c9fddebe36b95ce1a85097c92146573d1a809dfe7bed60920a2d2
    container_name: influxdb
    user: 1000:1000
    restart: unless-stopped
    ports:
      - 8087:8086
    volumes:
      - './influxdb:/var/lib/influxdb2'
    environment:
      - 'DOCKER_INFLUXDB_INIT_USERNAME=admin'
      - 'DOCKER_INFLUXDB_INIT_PASSWORD={{ influxdb_password }}'
      - 'DOCKER_INFLUXDB_INIT_ORG={{ influxdb_org }}'
      - 'DOCKER_INFLUXDB_INIT_BUCKET={{ influxdb_bucket }}'
    default:
      - default

networks:
  - network_name: default

volumes: []
