compose_schema_version: "3"

containers:
  - service_name: prometheus
    active: true
    image: prom/prometheus:v2.50.1@sha256:bc1794e85c9e00293351b967efa267ce6af1c824ac875a9d0c7ac84700a8b53e
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    user: 1000:1000
    ports:
      - 9090:9090
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - ./prom_data:/prometheus
    networks:
      - default

  - service_name: grafana
    active: true
    image: grafana/grafana@sha256:f9811e4e687ffecf1a43adb9b64096c50bc0d7a782f8608530f478b6542de7d5
    container_name: grafana
    user: 1000:1000
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD={{ gf_admin_password }}
    volumes:
      - ./grafana:/var/lib/grafana
    networks:
      - default

  - service_name: node_exporter
    active: true
    image: quay.io/prometheus/node-exporter:latest@sha256:4cb2b9019f1757be8482419002cb7afe028fdba35d47958829e4cfeaf6246d80
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    privileged: true
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - default

  - service_name: cadvisor
    active: true
    image: gcr.io/cadvisor/cadvisor@sha256:ddadf3e2fd880deb4e0f3606d34a0d9da1165e3801116075d98a1901635dc9e8
    devices:
      - /dev/kmsg
    privileged: true
    container_name: cadvisor
    volumes:
      - '/dev/disk/:/dev/disk:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/sys:/sys:ro'
      - '/var/run:/var/run:ro'
      - '/:/rootfs:ro'
    networks:
      - default

  - service_name: influxdb
    active: false
    image: influxdb:2.7.5@sha256:7cdbef826b83bd372668c47d90e1b8e621b2f5e751f895fd81a7dedb2ef2f512
    container_name: influxdb
    user: 1000:1000
    restart: unless-stopped
    ports:
      - 8087:8086
    volumes:
      - './influxdb:/var/lib/influxdb2'
    environment:
      - 'DOCKER_INFLUXDB_INIT_USERNAME=admin'
      - 'DOCKER_INFLUXDB_INIT_PASSWORD={{ influxdb_password }}'
      - 'DOCKER_INFLUXDB_INIT_ORG={{ influxdb_org }}'
      - 'DOCKER_INFLUXDB_INIT_BUCKET={{ influxdb_bucket }}'
    default:
      - default

networks:
  - network_name: default

volumes: []
