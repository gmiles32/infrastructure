compose_schema_version: '3.9'
containers:
    - service_name: agent
      active: true
      image: 'portainer/agent:2.20.1@sha256:5dc1970aad66b19c971fa6578379c0485598c0e86bf74711afeb9b73a256dbd1'
      volumes:
          - '/var/lib/docker/volumes:/var/lib/docker/volumes'
          - '/var/run/docker.sock:/var/run/docker.sock'
      restart: always
      container_name: portainer_agent
      ports:
          - '9001:9001'

networks: []
volumes: []
