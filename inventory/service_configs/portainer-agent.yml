compose_schema_version: '3.9'
containers:
    - service_name: agent
      active: true
      image: 'portainer/agent:2.29.1@sha256:59a5ee21805dcbb6e0712e6d93469679cf1b93769aee84e833661a07cdad590a'
      volumes:
          - '/var/lib/docker/volumes:/var/lib/docker/volumes'
          - '/var/run/docker.sock:/var/run/docker.sock'
      restart: always
      container_name: portainer_agent
      ports:
          - '9001:9001'

networks: []
volumes: []
