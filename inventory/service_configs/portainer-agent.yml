compose_schema_version: '3.9'
containers:
    - service_name: agent
      active: true
      image: 'portainer/agent:2.33.1@sha256:2c8e3aea83e1eb47ce14616fdff2b2193a53edc325522e6180463672868e9fe0'
      volumes:
          - '/var/lib/docker/volumes:/var/lib/docker/volumes'
          - '/var/run/docker.sock:/var/run/docker.sock'
      restart: always
      container_name: portainer_agent
      ports:
          - '9001:9001'

networks: []
volumes: []
