compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.11-bookworm@sha256:7757807119a6a31db2b491cefc3b810badca2c08f0ac45401dd45dee587bc213
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []