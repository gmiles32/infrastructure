compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.10-bookworm@sha256:86fa7fdc9359ef95c5b5745bdfc470f5d210afa5767a606ee85ac12b92be8b6f
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []