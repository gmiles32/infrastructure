compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.11-bookworm@sha256:694b38ac33787b7951aadc5314c2307dd68944c15bff6141ac121538cd3048be
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []