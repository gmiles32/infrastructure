compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: false
    image: postgres:16.1-bookworm@sha256:d4f4d85a0df8815085bf994ae58740fca8340efe33e23eb3db6e0967e7d78f7b
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []