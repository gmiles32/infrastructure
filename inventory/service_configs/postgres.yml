compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.10-bookworm@sha256:213bc961c81cbd6cc31cd39538c0e93da37f9ebf37381cc27baabf3e693330e5
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []