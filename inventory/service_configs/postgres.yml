compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.1-bookworm@sha256:abb92ee477a8b86cd40ba237fca6632dba3b4725112ecb7c69ff839f381a84b2
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []