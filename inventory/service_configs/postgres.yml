compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.6-bookworm@sha256:5d65b8bdb20369ea902b987aa63cfe4983130bc8cd2c25830d126636b80b608d
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []