compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.10-bookworm@sha256:b1794d26770aad536a1e4917fae3f725dbb03375c4a633b7737e84a611c8e551
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []