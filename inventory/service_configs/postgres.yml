compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.10-bookworm@sha256:745ff54cddeab241ade95f2f6aa801a78365c3fc176c9852d1c09c1bcedbd701
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []