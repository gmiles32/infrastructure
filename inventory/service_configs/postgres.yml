compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.10-bookworm@sha256:6b0b2a90764174da16e60678a4c9483fa58c7deec03b62695ce11042811efe1b
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []