compose_schema_version: '3.2'
containers:
  - service_name: postgres
    active: true
    image: postgres:16.11-bookworm@sha256:0124ee4c8259ef01d206b107ef5251869cec564c7a79a23fd4c636431138a8ba
    restart: unless-stopped
    container_name: postgres
    user: 1000:1000
    networks:
      - backend
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD={{ pg_password}}"

networks:
  - network_name: backend
    external: true

volumes: []