containers:
  - service_name: gluetun
    active: true 
    container_name: gluetun
    image: qmcgaw/gluetun:v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
    hostname: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8085:8085 # qbittorrent
      - 6789:6789 # nzbget
      - 8989:8989 # Sonarr
      - 9696:9696 # Prowlarr
      - 7878:7878 # Radarr
      - 8192:8192 # Flaresolverr
      # - 5299:5299 # Lazylibrarian
      # - 8080:8080 # Calibre
    environment:
      - "VPN_SERVICE_PROVIDER=mullvad"
      - "VPN_TYPE=wireguard"
      - "WIREGUARD_PRIVATE_KEY={{ wireguard_private_key }}" # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/nordvpn.md#obtain-your-wireguard-private-key
      - "WIREGUARD_ADDRESSES=10.75.6.178"
      # - "SERVER_CITIES=Stockholm"
      - "TZ=America/Los_Angeles"
      - "UPDATER_PERIOD=24h"
    volumes:
      - ./data/configs/gluetun:/gluetun
    dns:
      - 1.1.1.1

  - service_name: qbittorrent
    active: true
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent@sha256:e96547d93403d8e7bdb5c0005da24511fffff58ebedb2c87e5c360779f69cd1a
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - WEBUI_PORT=8085
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
    volumes:
      - ./data/configs/qbittorrent/config:/config
      - ./data/downloads/torrents:/downloads
      - ./data/configs/qbittorrent/vuetorrent:/vuetorrent
    depends_on: 
      - name: gluetun
    restart: unless-stopped

  - service_name: nzbget
    active: false
    image: lscr.io/linuxserver/nzbget:latest@sha256:703999de928b3593f105d42fb9a86cf3aeed0a1053cb16eb0b8813a197fae79b
    container_name: nzbget
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - NZBGET_USER=admin #optional
      - NZBGET_PASS={{ nzbget_admin_password }} #optional
    volumes:
      - ./data/configs/nzbget:/config
      - ./data/downloads/usenet:/downloads #optional
    depends_on: 
      - name: gluetun
    restart: unless-stopped

  - service_name: flaresolverr
    active: true
    image: ghcr.io/flaresolverr/flaresolverr:latest@sha256:f104ee51e5124d83cf3be9b37480649355d223f7d8f9e453d0d5ef06c6e3b31b
    container_name: flaresolverr
    network_mode: "service:gluetun"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Etc/UTC
    restart: unless-stopped

  - service_name: sonarr
    active: true
    image: lscr.io/linuxserver/sonarr@sha256:b666479159c0ffc17d5c2281737c9a88d78afcaa0aa52cb441b46336f6feba31
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/configs/sonarr:/config
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  - service_name: prowlarr
    active: true
    image: lscr.io/linuxserver/prowlarr@sha256:18e9801e4509e45873c1adb03adf0bf718743ff5147e19b4cdf7626f8bd2f752
    container_name: prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/configs/prowlarr:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  - service_name: radarr
    active: true 
    image: lscr.io/linuxserver/radarr@sha256:06f209efdfb25df8eaa6c275f6106d0a9e6b2c8502bd6dde3f95683c2a66aac1
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data:/data
      - ./data/configs/radarr:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

