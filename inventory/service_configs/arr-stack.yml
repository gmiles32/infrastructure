containers:
  - service_name: gluetun
    active: true 
    container_name: gluetun
    image: qmcgaw/gluetun:v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
    hostname: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8085:8085 # qbittorrent
      - 8989:8989 # Sonarr
      - 9696:9696 # Prowlarr
      - 7878:7878 # Radarr
      - 8192:8192 # Flaresolverr
      # - 5299:5299 # Lazylibrarian
      # - 8080:8080 # Calibre
      # - 7474:7474 # Autobrr
      # - 9000:9000 # The Lounge
    environment:
      - "VPN_SERVICE_PROVIDER=mullvad"
      - "VPN_TYPE=wireguard"
      - "WIREGUARD_PRIVATE_KEY={{ wireguard_private_key }}" # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/nordvpn.md#obtain-your-wireguard-private-key
      - "WIREGUARD_ADDRESSES=10.69.25.51"
      # - "SERVER_CITIES=Stockholm"
      - "TZ=America/Los_Angeles"
      - "UPDATER_PERIOD=24h"
    volumes:
      - ./data/configs/gluetun:/gluetun
    dns:
      - 1.1.1.1

  - service_name: qbittorrent
    active: true
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent@sha256:0a3ef7232ee85777303fc794c3ff96743235812d185b506fe089e873fa2f6bbf
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - WEBUI_PORT=8085
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
    volumes:
      - ./data/configs/qbittorrent/config:/config
      - ./data/downloads:/downloads
      - ./data/configs/qbittorrent/vuetorrent:/vuetorrent
    depends_on: 
      - name: gluetun
    restart: unless-stopped

  - service_name: flaresolverr
    active: true
    image: ghcr.io/flaresolverr/flaresolverr:latest@sha256:f104ee51e5124d83cf3be9b37480649355d223f7d8f9e453d0d5ef06c6e3b31b
    container_name: flaresolverr
    network_mode: "service:gluetun"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Etc/UTC
    restart: unless-stopped

  - service_name: sonarr
    active: true
    image: lscr.io/linuxserver/sonarr@sha256:cdf5eb3cfa207d46b066bfbb41b03576c67a1f6ecc8aba19146d0f7349ec79dc
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/configs/sonarr:/config
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  - service_name: prowlarr
    active: true
    image: lscr.io/linuxserver/prowlarr@sha256:1a6cdd0cc2350f8527dab39bc8467c9a2553bbbcf75a2c66f882fc53d73d5deb
    container_name: prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/configs/prowlarr:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  - service_name: radarr
    active: true 
    image: lscr.io/linuxserver/radarr@sha256:532749cc71739130720c9d1cd8b8fbec204f6c8bd94fd633fccb4b566a672a55
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data:/data
      - ./data/configs/radarr:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

