containers:
  - service_name: gluetun
    active: true 
    container_name: gluetun
    image: qmcgaw/gluetun:v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
    hostname: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8085:8085 # qbittorrent
      - 8989:8989 # Sonarr
      - 9696:9696 # Prowlarr
      - 7878:7878 # Radarr
      - 8192:8192 # Flaresolverr
      # - 5299:5299 # Lazylibrarian
      # - 8080:8080 # Calibre
      # - 7474:7474 # Autobrr
      # - 9000:9000 # The Lounge
    environment:
      - "VPN_SERVICE_PROVIDER=mullvad"
      - "VPN_TYPE=wireguard"
      - "WIREGUARD_PRIVATE_KEY={{ wireguard_private_key }}" # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/nordvpn.md#obtain-your-wireguard-private-key
      - "WIREGUARD_ADDRESSES=10.69.25.51"
      # - "SERVER_CITIES=Stockholm"
      - "TZ=America/Los_Angeles"
      - "UPDATER_PERIOD=24h"
    volumes:
      - ./data/configs/gluetun:/gluetun
    dns:
      - 1.1.1.1

  - service_name: qbittorrent
    active: true
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent@sha256:029c00d12f493a15530f7ac6bb0dede12e490a8cf4357d2616f78e68dcab2fdd
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - WEBUI_PORT=8085
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
    volumes:
      - ./data/configs/qbittorrent/config:/config
      - ./data/downloads:/downloads
      - ./data/configs/qbittorrent/vuetorrent:/vuetorrent
    depends_on: 
      - name: gluetun
    restart: unless-stopped

  - service_name: flaresolverr
    active: true
    image: ghcr.io/flaresolverr/flaresolverr:latest@sha256:06c76759d062c185d8ac0b48f302258645b8d99db86109a3d6dce3209d93de51
    container_name: flaresolverr
    network_mode: "service:gluetun"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Etc/UTC
    restart: unless-stopped

  - service_name: sonarr
    active: true
    image: lscr.io/linuxserver/sonarr@sha256:4b8a853b76337cd5de5f69961e23b7d0792ce7bf0a8be083dd7202ef670bfc34
    container_name: sonarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/configs/sonarr:/config
      - ./data:/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  - service_name: prowlarr
    active: true
    image: lscr.io/linuxserver/prowlarr@sha256:643220338204525524db787ff38a607261597f49d1f550694acdb3e908e2b43e
    container_name: prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data/configs/prowlarr:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  - service_name: radarr
    active: true 
    image: lscr.io/linuxserver/radarr@sha256:c984533510abe0219a70e80d15bd0d212b7df21baa0913759c4ce6cc9092240b
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./data:/data
      - ./data/configs/radarr:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

