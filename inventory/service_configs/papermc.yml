compose_schema_version: "3.8"
containers: 
  - service_name: papermc
    active: true 
    restart: unless-stopped
    container_name: papermc
    image: itzg/minecraft-server@sha256:2d805f12d3cf30986ac8a1e3ad93a3a5e7c3224eb1b1889d34c05e810c932696
    tty: true
    stdin_open: true
    environment:
      - EULA=TRUE
      - TYPE=PAPER
      - MEMORY=6G
      # TreeAssist,LuckyPerms,Vault
      - SPIGET_RESOURCES=67436,28140,34315
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - ./mods:/mods
      - ./plugins:/plugins
      - /etc/timezone:/etc/timezone

  - service_name: router
    active: true
    container_name: router
    restart: unless-stopped
    image: ${MC_ROUTER_IMAGE:-itzg/mc-router@sha256:6629a994c267c6c2c9dd31aef18b016ef7c5bb073757058631bf951f32edaf2a}
    depends_on:
      - name: papermc
    environment:
     # enable API
      - API_BINDING=:25564
      - DEBUG=true
      - MAPPING=mc.{{ ext_domain }}=papermc:25565
    ports:
      - 25565:25565
      # bind the API port to only loopback to avoid external exposure
      - "127.0.0.1:25564:25564"

networks: []

volumes: []