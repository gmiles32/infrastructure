compose_schema_version: '3'
containers:
  - service_name: traefik
    active: true
    image: traefik:v2.11.5@sha256:98524a4436a4ba511f1b5b3fa11689193ecc26c25fb2e3761bf260710cf4fbe3
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - frontend
    ports:
      - 80:80
      - 443:443
    environment:
      - "CF_DNS_API_TOKEN={{ cf_dns_api_token }}"
      #- "CF_API_EMAIL={{ cf_api_email }}"
      #- "CF_API_KEY={{ cf_api_key }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./acme.json:/acme.json
      - ./config.yml:/config.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.{{ domain }}`)"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.{{ domain }}`)"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main={{ domain }}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.{{ domain }}"
      - "traefik.http.routers.traefik-secure.service=api@internal"
      - "traefik.docker.network=frontend"
      - "traefik.http.routers.traefik-secure.middlewares=authelia@docker"

  - service_name: traefik-certs-dumper
    active: false
    image: ldez/traefik-certs-dumper:v2.8.3@sha256:f634c0dac3c67894d0d2f1cfe27ba060c081075290cbf68af3254b574e04efd3
    container_name: traefik-certs-dumper
    entrypoint: sh -c '
      apk add jq
      ; while ! [ -e /data/acme.json ]
      || ! [ `jq ".[] | .Certificates | length" /data/acme.json` != 0 ]; do
      sleep 1
      ; done
      && traefik-certs-dumper file --version v2 --watch
      --source /data/acme.json --dest /data/certs'
    volumes:
      - ./:/data

networks:
  - network_name: frontend
    external: true

volumes: []
