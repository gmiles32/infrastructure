compose_schema_version: "3.8"
containers:
  - service_name: immich-server
    active: true
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:v1.96.0@sha256:bd1558f9bb6a107eb924393e77a96d39a917d63a7f2d3b3055544e2f05444d13
    command: ["start.sh", "immich"]
    volumes:
      - photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=America/Boise"
      - "TYPESENSE_ENABLED=true"
      - "TYPESENSE_API_KEY={{ immich_tp_api_key}}"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    depends_on:
      - name: redis
      - name: database
    networks:
      - default
      - frontend
    ports:
      - 2283:3001
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.entrypoints=web"
      - "traefik.http.routers.immich.rule=Host(`immich.{{ domain }}`)"
      - "traefik.http.middlewares.immich-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.immich.middlewares=immich-https-redirect"
      - "traefik.http.routers.immich-secure.entrypoints=websecure"
      - "traefik.http.routers.immich-secure.rule=Host(`immich.{{ domain }}`)"
      - "traefik.http.routers.immich-secure.tls=true"
      - "traefik.http.routers.immich-secure.service=immich"
      - "traefik.http.services.immich.loadbalancer.server.port=3001"
      - "traefik.docker.network=frontend"
    restart: unless-stopped

  - service_name: immich-microservices
    active: true
    container_name: immich-microservices
    image: ghcr.io/immich-app/immich-server:v1.96.0@sha256:bd1558f9bb6a107eb924393e77a96d39a917d63a7f2d3b3055544e2f05444d13
    command: ["start.sh", "microservices"]
    volumes:
      - photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=America/Boise"
      - "TYPESENSE_ENABLED=true"
      - "TYPESENSE_API_KEY={{ immich_tp_api_key}}"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    depends_on:
      - name: redis
      - name: database
    networks:
      - default
    restart: unless-stopped

  - service_name: immich-machine-learning
    active: true
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.96.0@sha256:5368a24201ce4ad4b2f81b892a69fb46006b3217e5961d5ee709176f4714e075
    volumes:
      - ./model-cache:/cache
    environment:
      - "TZ=America/Boise"
      - "TYPESENSE_ENABLED=true"
      - "TYPESENSE_API_KEY={{ immich_tp_api_key}}"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=immich"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    networks:
      - default
    restart: unless-stopped

  - service_name: redis
    active: true
    container_name: immich-redis
    image: redis:6.2-alpine@sha256:51d6c56749a4243096327e3fb964a48ed92254357108449cb6e23999c37773c5
    restart: unless-stopped
    healthcheck:
      - name: test
        value: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  - service_name: database
    active: true
    container_name: immich-postgres
    image: tensorchord/pgvecto-rs:pg14-v0.1.11@sha256:0335a1a22f8c5dd1b697f14f079934f5152eaaa216c09b61e293be285491f8ee    
    environment:
      - "POSTGRES_PASSWORD={{ immich_pg_password }}"
      - "POSTGRES_USER=immich"
      - "POSTGRES_DB=immich"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      - name: test
        value: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      - name: interval
        value: 30s
      - name: timeout
        value: 60s
      - name: retries
        value: 5
      - name: start_period
        value: 80s

networks:
  - network_name: frontend
    external: true
  - network_name: default

volumes:
  - volume_name: photos
    driver: local
    driver_opts:
      - name: type
        value: nfs
      - name: o
        value: nfsvers=4,addr={{ nas }},rw
      - name: device
        value: ":/mnt/proton/containers/immich"