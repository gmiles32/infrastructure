compose_schema_version: "3.8"
containers:
  - service_name: immich-server
    active: true
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:v1.122.3@sha256:895f5aafb6fa1bca334b694d4aa9e1de6be22ab30e64c1f0f0a0ca0a5e6e67b5
    volumes:
      - photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=America/Los_Angeles"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
    depends_on:
      - name: redis
      - name: database
    networks:
      - default
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.entrypoints=web"
      - "traefik.http.routers.immich.rule=Host(`immich.{{ domain }}`)"
      - "traefik.http.middlewares.immich-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.immich.middlewares=immich-https-redirect"
      - "traefik.http.routers.immich-secure.entrypoints=websecure"
      - "traefik.http.routers.immich-secure.rule=Host(`immich.{{ domain }}`)"
      - "traefik.http.routers.immich-secure.tls=true"
      - "traefik.http.routers.immich-secure.service=immich"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"
      - "traefik.docker.network=frontend"
    restart: unless-stopped

  - service_name: immich-machine-learning
    active: true
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.123.0@sha256:fca90362ff3081fc7762d731eb24de262181eaec28afc51eff1d3ca5348663cd
    volumes:
      - ./model-cache:/cache
    environment:
      - "TZ=America/Los_Angeles"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
    networks:
      - default
    restart: unless-stopped

  - service_name: redis
    active: true
    container_name: immich-redis
    image: redis:6.2-alpine@sha256:eaba718fecd1196d88533de7ba49bf903ad33664a92debb24660a922ecd9cac8
    restart: unless-stopped
    healthcheck:
      - name: test
        value: redis-cli ping || exit 1
    networks:
      - default

  - service_name: database
    active: true
    container_name: immich-postgres
    image: registry.hub.docker.com/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0    
    user: 1000:1000
    environment:
      - "POSTGRES_PASSWORD={{ immich_pg_password }}"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_DB=immich"
      - "POSTGRES_INITDB_ARGS='--data-checksums'"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped
    command:
      [
        'postgres',
        '-c',
        'shared_preload_libraries=vectors.so',
        '-c',
        'search_path="$$user", public, vectors',
        '-c',
        'logging_collector=on',
        '-c',
        'max_wal_size=2GB',
        '-c',
        'shared_buffers=512MB',
        '-c',
        'wal_compression=on',
      ]

networks:
  - network_name: frontend
    external: true
  - network_name: default

volumes:
  - volume_name: photos
    driver: local
    driver_opts:
      - name: type
        value: nfs
      - name: o
        value: nfsvers=4,addr={{ nas }},rw
      - name: device
        value: ":/mnt/proton/containers/immich"
