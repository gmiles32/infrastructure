compose_schema_version: "3.8"
containers:
  - service_name: immich-server
    active: true
    container_name: immich-server
    image: ghcr.io/immich-app/immich-server:v1.84.0
    command: ["start.sh", "immich"]
    volumes:
      - photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=America/Boise"
      - "TYPESENSE_ENABLED=true"
      - "TYPESENSE_API_KEY={{ immich_tp_api_key}}"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    depends_on:
      - name: redis
      - name: database
      - name: typesense
    networks:
      - default
    restart: unless-stopped

  - service_name: immich-microservices
    active: true
    container_name: immich-microservices
    image: ghcr.io/immich-app/immich-server:v1.84.0
    command: ["start.sh", "microservices"]
    volumes:
      - photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=America/Boise"
      - "TYPESENSE_ENABLED=true"
      - "TYPESENSE_API_KEY={{ immich_tp_api_key}}"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    depends_on:
      - name: redis
      - name: database
      - name: typesense
    networks:
      - default
    restart: unless-stopped

  - service_name: immich-machine-learning
    active: true
    container_name: immich-machine-learning
    image: ghcr.io/immich-app/immich-machine-learning:v1.84.0
    volumes:
      - ./model-cache:/cache
    environment:
      - "TZ=America/Boise"
      - "TYPESENSE_ENABLED=true"
      - "TYPESENSE_API_KEY={{ immich_tp_api_key}}"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    networks:
      - default
    restart: unless-stopped

  - service_name: immich-web
    active: true
    container_name: immich-web
    image: ghcr.io/immich-app/immich-web:v1.85.0
    environment:
      - "TZ=America/Boise"
      - "TYPESENSE_ENABLED=true"
      - "TYPESENSE_API_KEY={{ immich_tp_api_key}}"
      - "DB_PASSWORD={{ immich_pg_password }}"
      - "DB_HOSTNAME=immich-postgres"
      - "DB_USERNAME=postgres"
      - "DB_DATABASE_NAME=immich"
      - "REDIS_HOSTNAME=immich-redis"
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    networks:
      - default
    restart: unless-stopped

  - service_name: typesense
    active: true
    container_name: immich-typesense
    image: typesense/typesense:0.24.1@sha256:9bcff2b829f12074426ca044b56160ca9d777a0c488303469143dd9f8259d4dd
    environment:
      - "TYPESENSE_API_KEY={{ immich_tp_api_key }}"
      - "TYPESENSE_DATA_DIR=/data"
      # remove this to get debug messages
      - "GLOG_minloglevel=1"
    volumes:
      - ./tsdata:/data
    networks:
      - default
    restart: unless-stopped

  - service_name: redis
    active: true
    container_name: immich-redis
    image: redis:6.2-alpine@sha256:70a7a5b641117670beae0d80658430853896b5ef269ccf00d1827427e3263fa3
    restart: unless-stopped

  - service_name: database
    active: true
    container_name: immich-postgres
    image: postgres:14-alpine@sha256:28407a9961e76f2d285dc6991e8e48893503cc3836a4755bbc2d40bcc272a441
    environment:
      - "POSTGRES_PASSWORD={{ immich_pg_password }}"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_DB=immich"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - default
    restart: unless-stopped

  - service_name: immich-proxy
    active: true
    container_name: immich-proxy
    image: ghcr.io/immich-app/immich-proxy:v1.84.0
    environment:
      - "IMMICH_WEB_URL=http://immich-web:3000"
      - "IMMICH_SERVER_URL=http://immich-server:3001"
    ports:
      - 2283:8080
    depends_on:
      - name: immich-server
      - name: immich-web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.immich.entrypoints=web"
      - "traefik.http.routers.immich.rule=Host(`immich.{{ domain }}`)"
      - "traefik.http.middlewares.immich-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.immich.middlewares=immich-https-redirect"
      - "traefik.http.routers.immich-secure.entrypoints=websecure"
      - "traefik.http.routers.immich-secure.rule=Host(`immich.{{ domain }}`)"
      - "traefik.http.routers.immich-secure.tls=true"
      - "traefik.http.routers.immich-secure.service=immich"
      - "traefik.http.services.immich.loadbalancer.server.port=8080"
      - "traefik.docker.network=frontend"
    networks:
      - frontend
      - default
    restart: unless-stopped

networks:
  - network_name: frontend
    external: true
  - network_name: default

volumes:
  - volume_name: photos
    driver: local
    driver_opts:
      - name: type
        value: nfs
      - name: o
        value: nfsvers=4,addr={{ nas }},rw
      - name: device
        value: ":/mnt/proton/containers/immich"