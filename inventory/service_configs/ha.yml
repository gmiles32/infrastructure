---
compose_schema_version: '3'

containers:
  - service_name: homeassistant
    active: true
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable@sha256:d50285bfb61769507e8fd6dc5867512ee752b27c37f47e5308ba908b264ae5f9"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host

networks: []

volumes: []