---
compose_schema_version: '3'

containers:
  - service_name: homeassistant
    active: true
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable@sha256:2c1b61c2321f2872ed5e2266b5e94a0b2bdbf70b695cb8ed783abc900154ba00"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host

networks: []

volumes: []